<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>GST.sh</title>
  </head>
  <body>
    <main id="app">
      <div class="app-logo-container">
        <img src="img/logo.png" alt="logo" class="app-logo" />
      </div>
      <header class="header">
        <h1>GST.sh - Shorten URLs</h1>
      </header>
      <h2 v-if="error" class="error">{{JSON.stringify(error)}}</h2>
      <div class="app-container">
        <form class="main-form" @submit.prevent="createUrl()">
          <div class="standard-input-container">
            <label class="standard-input-label" for="url"> URL: </label>
            <input
              class="url-input standard-input"
              name="url"
              v-model="url"
              id="url"
              type="text"
              placeholder="Enter URL Here"
            />
            <label class="standard-input-label" for="slug">
              Shortened Name:
            </label>

            <input
              class="name-input standard-input"
              name="slug"
              v-model="slug"
              id="slug"
              type="text"
              placeholder="Enter shortened name here"
            />
          </div>
          <button id="submit-button" type="submit">Create</button>
        </form>
        <div
          v-on:click="closeSuccessModal"
          id="modal-background"
          class="modal-background"
          v-bind:class="{ hide: !showSuccessModal }"
        >
          <div v-bind:class="{ hide: !showSuccessModal }" class="modal">
            <span
              aria-role="button"
              v-on:click="console.log('a')"
              class="close-button"
              >&#10005;</span
            >
            <h2 class="modal-title">Success!</h2>
            <div class="modal-button-group">
              <button class="modal-button modal-button-cta">
                <a
                  v-bind:href="ctaLinkUrl"
                  class="modal-message modal-cta-message"
                  >Visit your link</a
                >
              </button>
              <button
                @click="closeSuccessModal"
                class="modal-button modal-button-close"
              >
                Close
              </button>
            </div>
          </div>
        </div>
        <pre v-if="created">
          
          {{JSON.stringify(created, null, 2)}}
        </pre>
      </div>
    </main>

    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
